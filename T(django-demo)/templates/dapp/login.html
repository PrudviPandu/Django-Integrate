{% extends 'dapp/base.html' %}
{% block body_block %}

<div class="row">
  <div class="col-sm-6 col-md-4 col-md-offset-4">
    <div class="account-wall">
      <form method="post" action="{% url 'dapp:user_login' %}" class="form-signin">
        {% csrf_token %}
        {# A more "HTML" way of creating the login form#}
        <label for="username">Username:</label>
        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus><br>
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" name="" value="Login">Login</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
