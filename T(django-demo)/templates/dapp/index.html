{% extends "dapp/base.html" %}
{% block body_block %}
<div class="container">
  <div class="jumbotron" style="background-color: teal;">
    {% if user.is_authenticated %}
    <h1>Welcome !</h1>
    <h2>Hello {{ user.username }}</h2>
    {% else %}
    <h4>Welcome to Django-Demo</h4><br><br>
    <h4>Register or Login if you'd like to</h4>
    {% endif %}
  </div>
</div>
{% endblock %}
